<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="content">
            <div id="top">
                <div id="top-left" style="width: 41%; height: 100%;"><hr style="width: 100%"></div>
                <div id="top-middle" style="width: 18%; height: 100%;">
                    <div id="banner">connect</div>
                    <button id="banner-button">connect</button>
                </div>
                <div id="top-right" style="width: 41%; height: 100%;"><hr style="width: 100%"></div>
            </div>
            <div id="main-content">
                <div id="main-modal">
                    <div id="modal-top" style="height: 49.75%;">
                        <div id="welcome">Welcome to Connect!</div>
                    </div>
                    <hr>
                    <div id="inputs-container" style="height: 49.75%;">
                        <input type="text" id="username" class="modal-input">
                        <div class="small-modal-text"><span>your name</span></div>
                        <input type="text" id="peer-id" class="modal-input">
                        <div class="small-modal-text"><span>your peer id (optional)</span></div>
                    </div>
                </div> <!--end modal-->
            </div> <!--end main-content-->
            <div id="bottom"></div>
        </div>
    </div>
<script src="scripts/main.js"></script>
</body>
</body>
</html>
