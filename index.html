<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="styles/main.css" rel="stylesheet" media="screen and (min-width: 700px)">
    <link href="styles/narrow.css" rel="stylesheet" media="screen and (max-width: 700px">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="scripts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="content">
            <div id="top">
                <div id="top-left" style="width: 41%; height: 100%;"><hr style="width: 100%"></div>
                <div id="top-middle" style="width: 18%; height: 100%;">
                    <div id="banner">connect</div>
                    <button id="banner-orange" disabled>connect</button>
                </div>
                <div id="top-right" style="width: 41%; height: 100%;"><hr style="width: 100%"></div>
            </div>
            <div id="main-content">
                <div id="main-modal">
                    <div id="modal-top">
                        <div id="welcome">Welcome to Connect!</div>
                    </div>
                    <hr>
                    <div id="inputs-container" style="height: 50.25;">
                        <input type="text" id="username" class="modal-input" style="margin-bottom: 1%;">
                        <div class="small-modal-text"><span>your name</span></div>
                        <input type="text" id="peer-id" class="modal-input" style="margin-bottom: 1%;">
                        <div class="small-modal-text"><span>your peer id (optional)</span></div>
                    </div>
                </div> <!--end modal-->
                <div id="call-modal">
                    <div id="call-modal-top" style="height: 57.75%;">
                        <div style="height: 50%; display: flex; align-items: center;">
                            <div id="your-id" style="width: 100%; text-align: center;" class="small-modal-text"></div>
                        </div>
                        <div id = "wait-or-call">
                            <div class="small-modal-text" style="width: 100%; text-align: center;">Wait for a call or</div>
                            <div class="medium-modal-text" style="width: 100%; text-align: center; margin-top: 1%;">Phone a friend?</div>
                        </div>
                    </div>
                    <div id="call-modal-bottom" style="height: 49.75%;">
                        <input type="text" id="call-id" class="modal-input">
                        <div class="small-modal-text" style="margin-top: 2%;"><span>your friend's peer ID</span></div>
                    </div>
                </div> <!--end modal-->
                <div id="video-container">
                    <div id="left-video-container">
                        <video id="left-video" muted autoplay></video>
                        <div id="left-video-controls">
                            <div id="left-video-username"></div>
                            <div id="left-video-buttons"></div>
                        </div>
                    </div>
                    <div id="divider" style="width: 1.5%; height: 100%"></div>
                    <div id="right-video-container">
                        <video id="right-video" autoplay></video>
                        <div id="right-video-controls">
                            <div id="right-video-username"></div>
                        </div>
                    </div>
                </div> <!--end video container-->
            </div> <!--end main-content-->
            <div id="bottom">
                <div id="av-buttons">
                    <button id="audio-control">A</button>
                    <button id="video-control">V</button>
                    <input type="text" id="chat-input">
                    <button id="chat-control">Chat</button>
                </div>
                <div id="chat-modal">
                    <div style="margin-top: 1vh; display: flex; height: 8vh; align-items: center;">
                        <p class="medium-modal-text" style="width: 27vw; height: 4vh;">Chat</p>
                        <button id="close-chat-modal">x</button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/hide-things.js"></script>
    <script src="scripts/main.js"></script>
</body>
</body>
</html>
